<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container
  pagination="true"
  loop="true"
  slides-per-view="1"
  >
  <swiper-slide *ngFor="let genre of genres">
    <div class="slide-content">
      <h2>{{ genre.title }}</h2>
      <img [src]="genre.image" [alt]="genre.title">
      <p>{{ genre.description }}</p>
    </div>
  </swiper-slide>
</swiper-container>
<div [style.background-color]="colorActual">
  Hola mundo
</div>
<ion-button (click)="cambiarColor()">
  Cambia de tema
</ion-button>
<ion-card class="bg-card-test">
  <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>

<!-- Demo de Storage -->
 <div>
    <h3>Demo Ionic Storage</h3>
    <div [style.background-color]="colorActual">
      <p>Team Actual: {{ colorActual === colorOscuro ? 'Oscuro' : 'Claro'}}</p>
    </div>
 </div>

 <div>
    <ion-button (click)="cambiarColor()">Cambiar Team y Guardar</ion-button>
 </div>
</ion-content>
